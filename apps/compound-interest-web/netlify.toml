[build]
  # 构建命令 - 在根目录安装依赖并构建特定应用
  command = "npm install && npx turbo run build --filter=compound-interest-web"
  
  # 发布目录（Next.js 的输出目录）
  publish = "apps/compound-interest-web/.next"
  
  # 不设置 base，从根目录执行构建

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"
  
  # NPM 配置
  NPM_FLAGS = "--legacy-peer-deps"
  
  # 跳过 Husky 钩子（如果有）
  HUSKY = "0"

# Next.js 运行时配置
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 重定向规则（支持国际化路由）
[[redirects]]
  from = "/"
  to = "/zh"
  status = 302
  force = false

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

# Headers 配置（安全和性能优化）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
